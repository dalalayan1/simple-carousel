<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Carousel</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<h1>SIMPLE CAROUSEL</h1>
	<div class="carousel" id="carousel">
		<img src="./assets/frames/frame1.jpg" class="frame display-block"/>
		<img src="./assets/frames/frame2.jpg" class="frame"/>
		<img src="./assets/frames/frame3.jpg" class="frame"/>
		<img src="./assets/frames/frame4.jpg" class="frame"/>
		<img src="./assets/frames/frame5.jpg" class="frame"/>
		<img src="./assets/frames/frame6.jpg" class="frame"/>

		<button class="prev-btn"><img src="./assets/arrow-left.png"></button>
		<button class="next-btn"><img src="./assets/arrow-right.png"></button>
		
	</div>

	
	
</body>
<script type="text/javascript" src="./index.js"></script>
</html>
